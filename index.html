<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Vinyl&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <img src="odin_logo.png">
        <p class="logoText">Trip to Valhalla</p>
    </div>
    <div class="info">
        <p>This is not a real online service! Not that it could
            really be... But such a trip sounds nice, so this 
            is like an idea for someone that has some connections
            with The Great Odin.
        </p>
        <p>Sign-up for this trip down below!</p>
        <div class="personalInfo">
            <div>
                <form action="", method="post">
                    <label for="first_name">
                        *First name:
                    </label>
                    <input type="text" id="first_name" name="first_name" placeholder="Odin" required minlength="2" maxlength="20">
                </form>
                <form action="", method="post">
                    <label for="user_email">
                        *Email Address:
                    </label>
                    <input type="email" id="user_email" name="email" placeholder="odin@example.com" required>
                </form>
                <form action="", method="post">
                    <label for="user_password">
                        *Password:
                    </label>
                    <input type="password" id="user_password" name="password" placeholder="not1234" required>
                </form>
            </div>
            <div>
                <form action="", method="post">
                    <label for="last_name">
                        Last name:
                    </label>
                    <input type="text" id="last_name" name="last_name" placeholder="Son" required maxlength="20">
                </form>
                <form action="", method="post">
                    <label for="user_number">
                        *Phone number:
                    </label>
                    <input type="number" id="user_number" name="number" placeholder="0766666666" required max="9999999999">
                </form>
                <form action="", method="post">
                    <label for="user_password">
                        *Confirm Password:
                    </label>
                    <input type="password" id="user_password" name="password" placeholder="not1234" required>
                </form>
            </div>
        </div>
        <button type="submit" class="submit_button">Sign-up</button>
    </div>
</body>
</html>
